<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/post.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Worker</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <!-- navbar -->

    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">WORKER</h2>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="post-box">
        <h1>Find a great hire, fast</h1>
        <p>Job title
            <br><input type="text" id="title" placeholder="Add the title you are hiring for ">
        </p>
        <p>location</p><select name="Workplace-location" id="location">
            <option value="Amman">Amman</option>
            <option value="Zarqa">Zarqa</option>
        </select>
        <br>
        <p>Job Industry
            <br><input type="text" id="industry">
        </p>
        <p>Career Level</p><select id="jobLevel" class="filter-select" id="careerLevel" name="job-level">
            <option value="entry">Entry</option>
            <option value="intermediate">Intermediate</option>
            <option value="senior">Senior</option>
        </select>
        <p>Job Description
            <br><textarea id="description" rows="4" cols="62"></textarea>
        </p>
        <button id="postJobBtn">Post</button>
    </div>
    <script src="./js/application.js"></script>
    <script src="./js/post.js"></script>
</body>

</html>
