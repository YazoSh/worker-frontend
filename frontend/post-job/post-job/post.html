    <div class="post-box">
        <h1>Find a great hire, fast</h1>

        <form method="post" id="post" action="#">
            <p>Job title
                <br><input type="text" id="joptitle" placeholder="Add the title you are hiring for ">
            </p>

            <p>Company</p><input id="companyname" type="text">
            <br>
            <p>Workplace type</p><select name="Workplace-type">
                <option>On-Site</option>
                <option>Hyprid</option>
                <option>Remote</option>
            </select>
            <br>
            <p>Job location</p><input id="job-location" type="text">
            <br>
            <p>Job type</p><select name="job-type">
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Contact</option>
                <option>Temporary</option>
                <option>Other</option>
                <option>Volunteer</option>
                <option>Intership</option>
            </select>
            <br>
            <button>Next</button>

        </form>
