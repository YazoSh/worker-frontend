<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


    <title>Worker</title>
</head>

<body>
    <!-- navbar -->

    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">WORKER</h2>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
        </div>
    </nav>

    <div class="sign-up-form">
        <div class="rightside ">
            <div class="title">
                <h3 class="text-center">Sign UP</h3>
            </div>

            <div class="row">
                <div class="inputformname">
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="firstname" id="name" placeholder="name">
                    </div>

                    <div class="input-field col-mad-3 col-sm-3 col-xm-6">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="email" id="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="username" id="username" placeholder="username">
                    </div>

                    <div class="input-field col-mad-3 col-sm-3 col-xm-6">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="password" id="password" placeholder="Password">
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- inputforminfo -->
                <input type="submit" value="Register" id="registerBtn" class="btn solid">
                <p class="social-text">Or sign in with social platforms </p>
                <div class="social-media">
                    <a href="#" class="social-icon  ">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon  ">
                        <i class="fab fa-twitter  "></i>
                    </a>
                    <a href="#" class="social-icon  ">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon  ">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/application.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
