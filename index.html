<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Nunito&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Worker</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <h2 class="navbar-logo"><a href="#">WORKER</a></h2>
        <div class="navbar-menu">
            <a href="#">Search</a>
            <a href="#Jobs">Jobs</a>
            <a href="#companies">Companies</a>
            <a href="#foot">Contact Us</a>
        </div>
        <span id='login-box'>
            <div id='loggedin' hidden>
                <p id="greeting">Hello, Name</p>
                <a href="profile.html">Profile</a>
                <a id="logoutBtn" style="cursor: pointer; font-weight: bold;">Logout</a>
            </div>
            <div id='notLoggedin'>
                <a style="font-weight: bold;" href="./login.html">Login</a>
            </div>
        </span>
    </nav>

    <!--header-->

    <header>
        <h1 class="header-title">
            FIND YOUR <br> <span>PERFECT JOB</span><br>EASILY
        </h1>
    </header>


    <!-- search -->

    <div class="search-wrapper">
        <div class="search-box">
            <div class="search-card">
                <input id="searchInput" class="search-input" type="text" placeholder="Job title or keywords">
                <button id="searchBtn" class="search-button">Search</button>
            </div>
        </div>
    </div>

    <!-- filter box -->

    <div class="filter-box">
        <div class="filter-dropdown">
            <select id="jobLevel" class="filter-select" id="job-level" name="job-level">
                <option value="">Job Level</option>
                <option value="entry">Entry</option>
                <option value="intermediate">Intermediate</option>
                <option value="senior">Senior</option>
            </select>
            <select id="jobLocation" class="filter-select" id="location" name="location">
                <option value="">Location</option>
                <option value="Amman">Amman</option>
                <option value="Zarqa">Zarqa</option>
            </select>
        </div>
    </div>

    <!-- job listing -->

    <section class="job-list" id="jobList"></section>

    <!--  footer -->
    <section id="foot" class="footer">
        <ul class="list">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
        </ul>
        <p class="copyright">
            Future Coder @ 2022
        </p>

    </section>

    <script type="text/javascript" src="https://unpkg.com/axios@0.25.0/dist/axios.min.js"></script>
    <script src="./js/application.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
